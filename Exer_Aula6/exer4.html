<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exer 4</title>
    <script src="exer4.js"></script>
</head>
<body>
    <h1>Calculadora</h1>
    Primeiro número:<br>
    <input type="text" name="n1" id="n1"><br>
    Segundo número:<br>
    <input type="text" name="n2" id="n2"><br>
    <input type="button" value="+" id="mais">
    <input type="button" value="-" id="menos">
    <input type="button" value="*" id="vezes">
    <input type="button" value="/" id="div">
    <input type="button" value="x^²" id="potencia">
    <input type="button" value="arred" id="arred">
    <input type="button" value="raiz" id="raiz">
    

    <p>Resultado: <input type="text" name="resul" id="resul" readonly></p>
</body>
</html>
